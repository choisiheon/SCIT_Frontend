    <style>
        <!--  main1용 CSS  -->
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 1. 메인 컨테이너 (#main1, .visual_wrap) */
        .visual_wrap {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 1-1. 가독성 향상을 위한 반투명 오버레이 (z-index: 5) */
        .visual_wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 5;
        }

        /* 2. 배경 영상 (.video_wrap 및 video) */
        .video_wrap {
            position: absolute;
            /* 정중앙 배치 공식 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;

            z-index: 1;
        }
        .video_wrap video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 3. 자막 및 버튼 (.floatingBanner) */
        .floatingBanner {
            /* ... (기존 스타일 유지: position, top, left, transform, z-index, text-align, main_title 스타일) ... */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;

            /* 네온 스타일 (밝은 청록색) */
            color: #00FFD1;
            text-shadow: 0 0 5px #00FFD1,
            0 0 15px #00FFFF;
        }

        .main_title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* ⭐ '스캔 승인' 버튼 새로운 스타일 적용 ⭐ */
        .btn_wrap input[type='button'] {
            padding: 15px 40px; /* 패딩을 늘려 버튼 크기를 키웁니다 */
            font-size: 1.2em; /* 글자 크기 키우기 */
            font-weight: bold; /* 글자를 더 굵게 */
            cursor: pointer;
            border: 2px solid #00FFD1; /* 네온 색상 테두리 */
            background-color: transparent; /* 배경을 투명하게 */
            color: #00FFD1; /* 글자 색상도 네온 색상으로 */
            border-radius: 8px; /* 모서리를 약간 둥글게 */
            transition: all 0.3s ease; /* 호버 효과를 위한 부드러운 전환 */
            box-shadow: 0 0 10px rgba(0, 255, 209, 0.5), /* 은은한 네온 그림자 */
            0 0 20px rgba(0, 255, 209, 0.3);
        }

        /* ⭐ 버튼 호버(마우스 올렸을 때) 효과 ⭐ */
        .btn_wrap input[type='button']:hover {
            background-color: rgba(0, 255, 209, 0.1); /* 배경에 살짝 색상 입히기 */
            box-shadow: 0 0 15px rgba(0, 255, 209, 0.7), /* 호버 시 네온 효과 강조 */
            0 0 30px rgba(0, 255, 209, 0.5);
            transform: translateY(-2px); /* 살짝 위로 뜨는 효과 */
        }

        /* ⭐ 버튼 클릭(활성화) 효과 ⭐ */
        .btn_wrap input[type='button']:active {
            transform: translateY(0); /* 클릭 시 원상복귀 */
            box-shadow: 0 0 5px rgba(0, 255, 209, 0.3); /* 클릭 시 네온 효과 약화 */
        }

        <!-- main1용 CSS  -->




        div {

            margin: 2em;
        }

        .button-container {
            text-align: center;
            /* 버튼을 수평 가운데 정렬 */
        }
    </style>
